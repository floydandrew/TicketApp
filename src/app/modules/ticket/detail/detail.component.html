<div class="flex flex-auto">

  <form
      class="flex flex-col flex-auto p-6 pt-10 sm:p-8 sm:pt-10 overflow-y-auto"
      [formGroup]="ticketForm">

   
      <div class="text-4xl font-extrabold tracking-tight leading-none">Edit</div>  
      <mat-divider class="mt-6 mb-8"></mat-divider>
   
      <!-- User -->
      <div>
          <mat-form-field class="fuse-mat-no-subscript w-full mb-6">
            <mat-label>User</mat-label>
                <mat-select  formControlName="userId">
                <mat-option [value]="0"> -- Select User --  </mat-option>
                <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
                </mat-select>
          </mat-form-field>
        <!-- <span class="form-text text-muted">Please select item category.</span> -->
      </div>

      <!-- Title -->
      <div>
          <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full mb-6">
              <mat-label>Title</mat-label>
              <textarea
                  matInput
                  [formControlName]="'title'"
                  [spellcheck]="false"
                  matTextareaAutosize
                  #titleField></textarea>
          </mat-form-field>
      </div>

      <!-- Mark as ... button -->
      <button
      class="pr-4 pl-3.5"
      mat-button
      (click)="toggleCompleted()">

      <!-- Mark as complete -->
      <ng-container *ngIf="!ticketForm.get('completed').value">
          <div class="flex items-center justify-center">
              <mat-icon [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
              <span class="ml-2 font-semibold">MARK AS COMPLETE</span>
          </div>
      </ng-container>

      <!-- Mark as incomplete -->
      <ng-container *ngIf="ticketForm.get('completed').value">
          <div class="flex items-center justify-center">
              <mat-icon
                  class="text-primary"
                  [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
              <span class="ml-2 font-semibold">MARK AS INCOMPLETE</span>
          </div>
      </ng-container>
  </button>

  <!-- Actions -->
  <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
    <!-- Delete -->
    <button
        mat-button
        [color]="'warn'"
        [matTooltip]="'Delete'"
        (click)="deleteTicket()">
        Delete
    </button>
    <!-- Cancel -->
    <button
        class="ml-auto"
        mat-button
        [matTooltip]="'Close'"
        [routerLink]="['../']">
        Close
    </button>
    <!-- Save -->
    <button
        class="ml-2"
        mat-flat-button
        [color]="'primary'"
        [disabled]="ticketForm.invalid"
        [matTooltip]="'Save'"
        (click)="updateTicket()">
        Save
    </button>
</div>

  </form>

</div>
