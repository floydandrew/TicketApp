<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

  <mat-drawer-container
      class="flex-auto h-full bg-card dark:bg-transparent"
      (backdropClick)="onBackdropClicked()">

      <!-- Drawer -->
      <mat-drawer
          class="w-full sm:w-128 dark:bg-gray-900"
          [mode]="drawerMode"
          [opened]="false"
          [position]="'end'"
          [disableClose]="true"
          #matDrawer>
          <router-outlet></router-outlet>
      </mat-drawer>

      <mat-drawer-content class="flex flex-col">

          <!-- Main -->
          <div class="flex flex-col flex-auto">

              <!-- Header -->
              <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8">
                  <!-- Title -->
                  <div>
                      <div class="text-4xl font-extrabold tracking-tight leading-none">Tickets</div>
                      <div class="ml-0.5 font-medium text-secondary">
                          <!-- <span *ngIf="ticketsCount.incomplete === 0">All tasks completed!</span>
                          <span *ngIf="tasksCount.incomplete !== 0">{{tasksCount.incomplete}} remaining tasks</span> -->
                      </div>
                  </div>
                  <!-- Actions -->
                  <div class="mt-4 sm:mt-0">
                      <!-- Add ticket button -->
                      <button
                          class="ml-3"
                          mat-flat-button
                          [color]="'primary'"
                          (click)="createTicket()"
                          [matTooltip]="'Shortcut: Ctrl + /'">
                          <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                          <span class="ml-2 mr-1">Add Ticket</span>
                      </button>
                  </div>
              </div>

              <!-- Tasks list -->
              <ng-container *ngIf="tickets && tickets.length > 0; else noTasks">
                  <div
                      class="divide-y"
                      cdkDropList
                      [cdkDropListData]="tasks"
                      (cdkDropListDropped)="dropped($event)">

                      <!-- Task -->
                      <ng-container *ngFor="let ticket of tickets; let first = first; trackBy: trackByFn">
                          <div>

                              <!-- Drag preview -->
                              <div
                                  class="flex flex-0 w-0 h-0"
                                  *cdkDragPreview></div>

                              <!-- Task content -->
                              <div class="relative flex items-center h-full pl-10">

                                  <!-- Selected indicator -->
                                  <ng-container *ngIf="selectedTicket && selectedTicket.id === ticket.id">
                                      <div class="z-10 absolute -top-px right-0 -bottom-px flex flex-0 w-1 bg-primary"></div>
                                  </ng-container>

                                  <!-- Drag handle -->
                                  <div
                                      class="md:hidden absolute flex items-center justify-center inset-y-0 left-0 w-8 cursor-move md:group-hover:flex"
                                      cdkDragHandle>
                                      <mat-icon
                                          class="icon-size-5 text-hint"
                                          [svgIcon]="'heroicons_solid:menu'"></mat-icon>
                                  </div>

                                  <!-- Complete ticket button -->
                                  <button
                                      class="mr-2 -ml-2.5 leading-none"
                                      (click)="toggleCompleted(ticket)"
                                      mat-icon-button>
                                      <ng-container *ngIf="ticket.completed">
                                          <mat-icon
                                              class="text-primary"
                                              [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
                                      </ng-container>
                                      <ng-container *ngIf="!ticket.completed">
                                          <mat-icon
                                              class="text-hint"
                                              [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
                                      </ng-container>
                                  </button>

                                  <!-- Ticket link -->
                                  <a
                                      class="flex flex-auto items-center min-w-0 h-full pr-7"
                                      [routerLink]="[ticket.id]">
                                      <!-- Title & Placeholder -->
                                      <div class="flex-auto mr-2 truncate">
                                          <ng-container *ngIf="ticket.title">
                                              <span>{{ticket.title}}</span>
                                          </ng-container>
                                          <ng-container *ngIf="!ticket.title">
                                              <span class="select-none text-hint">{{ticket.title | titlecase}} title</span>
                                          </ng-container>
                                      </div>
                                  </a>
                              </div>
                          </div>
                      </ng-container>
                  </div>

              </ng-container>

              <ng-template #noTasks>
                  <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                      <mat-icon
                          class="icon-size-24"
                          [svgIcon]="'iconsmind:bulleted_list'"></mat-icon>
                      <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Add ticket!</div>
                  </div>
              </ng-template>

          </div>

      </mat-drawer-content>

  </mat-drawer-container>

</div>
